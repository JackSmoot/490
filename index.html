<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>490 Cup Problem</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>4-9-0 Cup Problem</h1>
  <div id="game">
    <div class="cup cup-4" data-id="0">
      <div class="label">Cup 1<br>4oz max</div>
      <div class="fill" id="fill-0"></div>
      <div class="amount" id="amount-0"></div>
    </div>
    <div class="cup cup-9" data-id="1">
      <div class="label">Cup 2<br>9oz max</div>
      <div class="fill" id="fill-1"></div>
      <div class="amount" id="amount-1"></div>
    </div>
    <div class="cup cup-9" data-id="2">
      <div class="label">Cup 3<br>9oz max</div>
      <div class="fill" id="fill-2"></div>
      <div class="amount" id="amount-2"></div>
    </div>
  </div>

  <div class="controls">
    <button onclick="dumpCup()">Dump Smallest Cup</button>
    <button onclick="undoMove()">Undo</button>
  </div>

  <div id="message"></div>

  <script src="script.js"></script>
</body>
</html>
